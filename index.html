<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css"> 
</head>
<body>
    <div class="start_btn"><button id="start_quiz">Start Quiz</button></div>
    <aside class="high_btn"><button id="high_score">High Scores</button></aside>
    <div class="quiz_box">
        <header>
            <div class="title">Coding Quiz!</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">60</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
            </div>
            <div class="option_list">
            </div>
        </section>

        <footer>
            <div class="total_que">
            </div>
            <button class="next_btn">Next Que</button>
        </footer>
    </div>

    <div class="result_box">
        <div class="complete_text">Quiz Ended!</div>
        <div class="score_text">
        </div>
        <div class="buttons">
            <button class="result_save">Save Score</button>
            <button class="restart">Restart</button>
        </div>
    </div>
<section id="save_window" class="save_box">
    <p class="your_score">Your Score is:</p>
    <div class="score_text_rtn"></div>
    <form>
        <input type="text" name="username" placeholder="username" id="username"/>
        <button type="submit" class="save_score" id="save_score_btn" onclick="saveHighScore(event)" disabled>Save Score</button>
    </form>

</section>
    <script src="assets/script.js"></script>

</body>
</html>
</html>
