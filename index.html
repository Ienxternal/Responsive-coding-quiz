<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css"> 
</head>

<body>
    <!-- Create button for Start and High Scores on front page -->
    <button id="start_quiz" class="start_btn">Start Quiz</button>
    <button id="high_score" class="high_btn">High Scores</button>
    <section class="quiz_box">
        <header>
            <h2 class="title">Coding Quiz!</h2>
            <aside class="timer">
                <h3 class="time_left_txt">Time Left</h3>
                <h3 class="timer_sec">60</h3>
            </aside>
        </header>
        <!-- Creates question and option lists -->
        <section>
            <span class="que_text">
            </span>
            <span class="option_list">
            </span>
        </section>
        <footer>
            <button class="next_btn">Next</button>
        </footer>
    </section>
    <!-- Result box normally with 0 opacity -->
    <section class="result_box">
        <h3 class="complete_text">Quiz Ended!</h3>
        <h3 class="score_text"></h3>
        <aside class="buttons">
            <button class="result_save">Save Score</button>
            <button class="restart">Restart</button>
        </aside>
    </section>
    <!-- Save window to allow users to save name and score -->
    <section id="save_window" class="save_box">
        <p class="your_score">Your Score is:</p>
        <h3 class="score_text_rtn"></h3>
        <form>
            <input type="text" name="username" placeholder="username" id="username"/>
            <button type="submit" class="save_score" id="save_score_btn" onclick="saveHighScore(event)" disabled>Save Score</button>
        </form>
    </section>
    <!-- Highscore window that displays top highest scores -->
    <section id="highscore_window" class="highscore_box">
        <h1 class="highscores">High Scores</h1>
        <ul id="highscore_list">No Scores Present.</ul>
        <aside class="hs_buttons">
        <button class="return">Return</button>
        <button class="clear_highscore">Clear Scores</button>
        </aside>
    </section>

    <script src="assets/script.js"></script>
</body>
</html>
